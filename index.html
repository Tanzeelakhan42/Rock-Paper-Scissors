<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="score-container">
        <div class="score-card">
          <div class="game-name-section">
            <h2 class="title">ROCK</h2>
            <h2 class="title">PAPER</h2>
            <h2 class="title">SCISSORS</h2>
          </div>
          <div class="score-display-section">
            <div class="computer-score-card">
              <div class="computer-score">COMPUTER <br />SCORE</div>
              <div class="computer-score-value">0</div>
            </div>
            <div class="your-score-card">
              <div class="your-score">YOUR <br />SCORE</div>
              <div class="your-score-value">0</div>
            </div>
          </div>
        </div>
      </div>
      <div class="game-container"></div>
      <div class="footer"></div>
    </div>

  <script src="./game.js" async defer></script>
